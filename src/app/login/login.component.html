<div class="container col-md-6">
    <form [formGroup]="LoginForm" (ngSubmit)="onClick()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" name="username" id="username" class="form-control" formControlName="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" formControlName="password">
      </div>
      <br>
      <button class="btn btn-primary" [disabled]="!LoginForm.valid">Login</button>
    </form>
</div>
